<html>
<head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/font-awesome.min.css">
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <script src="js/anagrafica.js"></script>
   <title>Anagrafica</title>
</head>
<body>

   <div class="container-fluid" id="primary-content">
      <div class="row">
         <div class="col-12 text-center py-3">
            <p class="h1">La mia prima app</p>
         </div>
      </div>
      <div class="row">
         <div class="col col-12 col-sm-4">
            <p class="h3">Inserimento</p>
   
            <div class="form-group">
               <label>Nome</label>
               <input type="text" class="form-control" id="nome">
            </div>
   
            <div class="form-group">
               <label>Cognome</label>
               <input type="text" class="form-control" id="cognome">
            </div>
   
            <div class="form-group">
               <label>Codice Fiscale</label>
               <input type="text" class="form-control" id="cf">
            </div>
   
            <button class="btn btn-primary mb-3" onclick="inviadati()">Salva</button>
   
         </div>
         <div class="col col-12 col-sm-4">
            <p class="h3">I tuoi contatti: <span id="contatoreContatti"></span></p>
            <div id="contatti">


            </div>
         </div>
         <div class="col col-12 col-sm-4">
            <p class="h3">Cerca</p>
            <div class="form-group">
               <label>Inserisci il codice fiscale</label>
               <input type="text" class="form-control" id="searchCF" onkeyup="cercaContatto()">
            </div>

            <div id="risultatiRicerca">

               <ul class="list-group list-group-flush" id="mylistSearch">
                  <!--<li class="list-group-item">Cras justo odio<i class="fa fa-trash-o text-danger float-right" aria-hidden="true" onclick="eliminaContatto()"></i></li>-->

                </ul>

            </div>



         </div>
      </div>
   </div>

</body>
</html>
